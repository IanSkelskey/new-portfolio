<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    var segmentCount = 1;
    var l = window.location;
    var path = l.pathname.split('/').slice(segmentCount).join('/');
    if (l.search) {
      path += l.search;
    }
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, segmentCount).join('/') + '/?path=' +
      encodeURIComponent(path)
    );
  </script>
</head>
<body>
  <h2>Redirecting...</h2>
</body>
</html>
